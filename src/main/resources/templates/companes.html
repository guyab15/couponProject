<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>company list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">

				<div class="navbar-header">
					<a class="navbar-brand">Coupon WebSite</a>
				</div>

				<ul class="nav navbar-nav navbar-right">

					<li><a href="/logout"><span
							class="glyphicon glyphicon-log-in"></span> Logout </a></li>
				</ul>
			</div>
		</nav>


		<table class="table table-hover" style="margin-top: 70px">
			<thead>
				<tr>
					<th>ID</th>
					<th>COMPANY NAME</th>
					<th>PASSWORD</th>
					<th>EMAIL</th>
					<th width="100"></th>
					<th width="100"></th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="compan : ${companes}">
					<td th:text="${compan.id}"></td>
					<td th:text="${compan.compName}"></td>
					<td th:text="${compan.password}"></td>
					<td th:text="${compan.email}"></td>
					<td><a class="btn btn-success custom-width">edit</a></td>
					<td><a class="btn btn-danger custom-width">delete</a></td>
					<td>
						<button type="button" class="btn btn-info btn-lg"
							data-toggle="modal" data-target="#myModal">Open Modal</button> <!-- Modal -->
						<div class="modal fade" id="myModal" role="dialog">
							<div class="modal-dialog">

								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">Modal Header</h4>
									</div>
									<div class="modal-body">
										<p>Some text in the modal.</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Close</button>
									</div>
								</div>

							</div>
						</div>
					</td>
				
				</tr>

			</tbody>
		</table>
	</div>
	<!-- <div class="well">
			<a href="<c:url value='/newuser' />">Add New User</a>
		</div> -->
	<!--  </div> -->



</body>

</html>
