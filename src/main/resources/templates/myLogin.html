<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>LOGIN</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="home">Coupon WebSite</a>
			</div>
			

		</nav>

		<div class="container" style="margin-top: 70px">

			<div th:if="${param.error}" class="alert alert-danger">
				<strong>Invalid username and password.</strong>
			</div>
			<div th:if="${param.logout}" class="alert alert-success">
				<strong>You have been logged out.</strong> 
			</div>
			<h2>Login</h2>
				</div>
				<div class="form-group">
			<form class="form-horizontal" th:action="@{/login}" method="post">
				<div class="form-group">
					<label class="control-label col-sm-2">User name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email"
							placeholder="Enter name" name="username" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="pwd"
							placeholder="Enter password" name="password" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="sel1">Select
						user :</label>
					<div class="col-sm-10">
						<select class="form-control" id="sel1" name="type">
							<option value="admin">Admin</option>
							<option value="company">Company</option>
							<option value="customer">Customer</option>
						</select>
					</div>
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>
			</form>
		</div>


	</div>


</body>
</html>
