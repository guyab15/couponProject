<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>HOME</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand " >Coupon WebSite</a>
			</div>
				<ul class="nav navbar-nav navbar-right">

					<li><a href="/login"><span
							class="glyphicon glyphicon-log-in"></span> Login </a></li>
				</ul>
			</div>
	</nav>

<div class="container">
  <div class="jumbotron">
    <h2><center> wellcome to coupon system</center></h2> 
    </div>
  <div class="panel-body" style="margin-top: 70px">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>AMOUNT</th>
					<th>END DATE</th>
					<th>IMAGE</th>
					<th>MESSAGE</th>
					<th>PRICE</th>
					<th>TITLE</th>
					<th>TYPE</th>
					

				</tr>
			</thead>
			<tbody>
				
					<tr th:each="coup : ${coupons}">
						<td th:text="${coup.id}"></td>
						<td th:text="${coup.amount}"></td>
						<td th:text="${coup.endDate}"></td>
						<td><img alt="image" th:src="@{|/home/pic/${coup.image}|}"
							height="42" width="42" /></td>
						<td th:text="${coup.message}"></td>
						<td th:text="${coup.price}"></td>
						<td th:text="${coup.title}"></td>
						<td th:text="${coup.type}"></td>
						
					</tr>
					
				
			</tbody>
		</table>


	</div>
  
</div>





</body>

</html>
