<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta charset="UTF-8"/>
 <script>
$(document).ready(function(){
    $("#guy").click(function(){
    	var f = $("#lala").val();
    	$("#reward").text(f);
        $.get("admin/company/getcompany/"+f, function(data, status){
            alert(data.id +""+data.compName+ "\nStatus: " + status);
        });
    });
});


$(document).ready(function(){
    $("#g").click(function(){
    	var f = $("#lala").val();
    	$("#reward").text(f);
            alert("value:"+f);
    });
});
</script>
</head>
<body>


	<label class="control-label col-sm-2">company id:</label>
	<div class="col-sm-10">
		<input type="number" class="form-control" id="lala"
			placeholder="Enter number" name="id" />
	</div>
<button id="guy">add</button>
<button id="g">g</button>
<div>


</div>



</body>



</html>
