<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>CUSTOMER</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home}">Coupon WebSite</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:text="|hello ${userName}|"></a></li>
				<li><a href="/logout"><span
						class="glyphicon glyphicon-log-in"></span> Logout </a></li>
			</ul>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/customer}">Customer</a></li>
				<li><a th:href="@{/customer/buyCoupon}">buyCoupon</a></li>
			</ul>
		</div>


	</nav>

	<div class="container" style="margin-top: 70px">
		<h2>Customer</h2>
		<div class="panel-body">
			<div class="well">
				<center>Coupon you buy</center>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>END DATE</th>
						<th>IMAGE</th>
						<th>MESSAGE</th>
						<th>PRICE</th>
						<th>TITLE</th>
						<th>TYPE</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="coup : ${coupons}">
						<td th:text="${coup.id}"></td>
						<td th:text="${coup.endDate}"></td>
						<td><img alt="image"
							th:src="@{|/customer/pic/${coup.image}|}" height="42" width="42" /></td>
						<td th:text="${coup.message}"></td>
						<td th:text="${coup.price}"></td>
						<td th:text="${coup.title}"></td>
						<td th:text="${coup.type}"></td>

					</tr>

				</tbody>
			</table>

		</div>


	</div>





</body>


</html>
